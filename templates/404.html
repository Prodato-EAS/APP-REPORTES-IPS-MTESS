<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Reportes IPS MTESS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            position: relative;
            overflow: hidden;
        }

        /* Decorative Background Elements */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
        }

        .decoration-1 {
            width: 400px;
            height: 400px;
            background: #6c757d;
            top: -100px;
            right: -100px;
        }

        .decoration-2 {
            width: 300px;
            height: 300px;
            background: #495057;
            bottom: -80px;
            left: -80px;
        }

        .decoration-3 {
            width: 200px;
            height: 200px;
            background: #868e96;
            top: 50%;
            right: 10%;
        }

        .error-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            max-width: 650px;
            width: 90%;
            padding: 3rem;
            text-align: center;
        }

        .error-visual {
            margin-bottom: 2rem;
        }

        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .error-icon i {
            font-size: 3rem;
            color: #495057;
        }

        .error-code-large {
            font-size: 7rem;
            font-weight: 900;
            color: #29292a;
            line-height: 1;
            letter-spacing: -4px;
            margin-bottom: 1rem;
        }

        .error-content {
            text-align: center;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #29292a;
            margin-bottom: 1rem;
        }

        .error-desc {
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.7;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-message p {
            margin: 0;
            color: #495057;
            font-style: italic;
            font-size: 0.95rem;
        }

        .btn-home {
            background: #29292a;
            border: none;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(45, 55, 72, 0.2);
        }

        .btn-home:hover {
            background: #3e3e3f;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 55, 72, 0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .error-code-large {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-decoration decoration-1"></div>
    <div class="bg-decoration decoration-2"></div>
    <div class="bg-decoration decoration-3"></div>

    <div class="error-container">
        <div class="error-visual">
            <div class="error-icon">
                <i class="bi bi-compass"></i>
            </div>
            <div class="error-code-large">404</div>
        </div>

        <div class="error-content">
            <div class="error-title">¡Parece que te perdiste!</div>
            <p class="error-desc">
                Esta página no existe o fue movida a otra ubicación. No te preocupes, hasta los mejores exploradores se
                pierden de vez en cuando.
            </p>

            <a href="/" class="btn-home">
                <i class="bi bi-house-door-fill"></i>
                Volver al Inicio
            </a>
        </div>
    </div>
</body>

</html>
